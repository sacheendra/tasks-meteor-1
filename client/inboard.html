<template name="inboard">
    <h2><em>Add a Card</em></h2>
    <div class="inputWrapper">
        <textarea name="text" class="inptext"></textarea>
        <input id="addCard" type="submit" value="Add">
    </div>

    <h2><em>People</em></h2>
    {{#each users}}
        <h5>{{nameOfmember}}</h5>
    {{/each}}

    <h2><em>Cards</em></h2>
    {{#each cards}}
        <div class="cardWrapper">
            <h4>{{name}}</h4>
            <p>{{description}}</p>
        </div>
    {{/each}}
</template>
