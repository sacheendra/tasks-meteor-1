<head>
    <title>Trello</title>
</head>
<body>
    <header>
        {{> header}}
    </header>
    {{> content}}
</body>

<template name="header">
    {{> loginButtons}}
    <a id="home" href="#">Home</a>
</template>

<template name="content">
    {{#if currentUser}}
        {{#if currentPage "orghome"}}
            {{> orghome}}
        {{/if}}

        {{#if currentPage "inboard"}}
            {{> inboard}}
        {{/if}}
    {{/if}}
</template>
